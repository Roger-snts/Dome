<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cor Padrão</title>
    </head>

    <body>
        <h2> Cor padrão da página</h2>
        <canvas id="Cor" width="170" height="100" style="border:1px solid #002008;">
        </canvas>
            
        <script>
            var c = document.getElementById("Cor");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#BAC4B1";
            ctx.fillRect(10,10,150,80);
       
        </script>
            
    </body>
</html>
