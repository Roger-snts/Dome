<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - DOME</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Cadastro de usuário</h2>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="10" placeholder="nome completo">
            </p>
            <p>
                <label for="iusuario">Usuário:</label>
                <input type="text" name="nome" id="iusuario" required minlength="5">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="text" name="email" id="iemail" required>
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" placeholder="mínimo 8 caracteres">
            </p>
            <p>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </p>
          </form>
    </body>

</html>
